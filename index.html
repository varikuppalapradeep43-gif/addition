<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        function msg(){
            alert("registration is successful");
        }
    </script>
</head>
<body>
    <h1>registration form</h1>
    <form>
        <label>Name</label>
        <input type="text" name="name" id="name" value=""></br>
        <label>H.T.NO</label>
        <input type="text" name="H.T.NO" id="H.T.NO" value=""></br>

        <input type="text" name="college" id="college" value=""></br>
        <label>Email</label>
        <input type="email" name="email" id="email" value=""></br>
        <label>mobile number</label>
        <input type="number" name="number" id="number" maxlength="10" value=""></br>
        <label>password</label>
        <input type="password" id="password" name="password" maxlength="10"></br>
        <label>confirm password</label>
        <input type="password" id="confirm password" name="confirm password"></br>

        <input type="reset" name="reset" id="reset" value="reset"></br>
    </form>
